<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Library</title>
        <script src="js/showPic.js"></script>
    </head>
    <body>
        <h1>Snapshots</h1>
        <ul>
            <li>
                <a href="images/1.jpg" onclick="showPic(this);return false" title="1"> 1.jpg</a>
            </li>
            <li>
                <a href="images/2.jpg" onclick="showPic(this);return false" title="2"> 2.jpg</a>
            </li>
            <li>
                <a href="images/3.jpg" onclick="showPic(this);return false" title="3"> 3.jpg</a>
            </li>
        </ul>
        <img id="placeholder" src="images/placeholder.jpg" alt="my image gallery" />
        <p id="description">Choose an image.</p>
    </body>
</html>
